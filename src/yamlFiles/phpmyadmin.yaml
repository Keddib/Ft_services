apiVersion: v1

kind: ReplicationController
metadata:
  name: phpmyadmin

spec:
  replicas: 1

  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin-img
        imagePullPolicy: Never
        ports:
        - name: php-port
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: leet
  name: php-service
spec:
  selector:
    app: phpmyadmin
  ports:
  - name: php-sp
    port: 5050
    targetPort: php-port
  type: LoadBalancer


