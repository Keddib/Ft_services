apiVersion: apps/v1

kind: Deployment
metadata:
  name: phpmyadmin-rc

spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin

  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin-img
        imagePullPolicy: Never
        ports:
        - name: php-port
          containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: php-service
spec:
  selector:
    app: phpmyadmin
  ports:
  - name: php-sp
    port: 8080
    targetPort: php-port
  type: LoadBalancer
