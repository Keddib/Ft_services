apiVersion: v1

kind: ReplicationController
metadata:
  name: wp-rc

spec:
  replicas: 1

  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress-img
        imagePullPolicy: Never
        ports:
        - name: wp-port
          containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: leet
  name: wp-service
spec:
  selector:
    app: wordpress
  ports:
  - name: wp-sp
    port: 5000
    targetPort: wp-port
  type: LoadBalancer
